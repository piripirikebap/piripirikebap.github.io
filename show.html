    <script>
    document.addEventListener("DOMContentLoaded", function () {
        let timeLeft = 4 * 60 + 59; // 4 min 59 sek = 299 sekund
        const timerElement = document.getElementById("timer");

        const updateTimer = () => {
            if (timeLeft <= 0) {
                timerElement.textContent = "0 min 0 sek.";
                return;
            }

            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerElement.textContent = `${minutes} min ${seconds} sek.`;

            timeLeft--;
            setTimeout(updateTimer, 1000);
        };

        updateTimer(); 
    });
</script>
